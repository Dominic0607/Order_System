    <script>
      /**
       * ULTIMATE SANDBOX PROTECTION v5
       * បិទរាល់ការចូលទៅកាន់ location.href ដែលអាចបង្កកំហុស Security ក្នុង iFrame
       */
      (function() {
        window.global = window;
        window.process = window.process || {
          env: { NODE_ENV: 'development', API_KEY: '' },
          browser: true,
          version: ''
        };

        // Suppress restricted access errors
        window.onerror = function(msg) {
          if (msg && (msg.indexOf('Location') !== -1 || msg.indexOf('cross-origin') !== -1)) {
            return true; 
          }
        };
      })();
    </script>
