    <!-- Global Error Handler: Shows errors on screen instead of blank page -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, source, lineno, error);
        const root = document.getElementById('root');
        // Only show full screen error if app hasn't loaded or looks broken
        if (!root || root.innerHTML.trim() === '') {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:red; padding:20px; z-index:9999; overflow:auto; font-family:monospace;';
            errorDiv.innerHTML = '<h3>Startup Error</h3><p>' + message + '</p><p>' + source + ':' + lineno + '</p>';
            document.body.appendChild(errorDiv);
        }
      };

      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled rejection:', event.reason);
      });
      
      (function() {
        window.global = window;
        window.process = window.process || {
          env: { NODE_ENV: 'development', API_KEY: '' },
          browser: true,
          version: ''
        };
      })();
    </script>
